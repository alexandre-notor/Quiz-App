<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>

<body>
    <section>
        <article id="accueil">
            <h2>JavaScript Quiz</h2>
            <p>
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement
                sélectionnées pour vous. <br>
                C'est fun et c'est gratuit.
            </p>
            <div id="identification">
                <div class="identifiant">
                    <label for="input_nom">Nom</label>
                    <input type="text" name="input_nom" id="input_nom">
                </div>
                <div class="identifiant">
                    <label for="input_email">Email</label>
                    <input type="text" name="input_email" id="input_email">
                </div>
            </div>
            <button>Commencer</button>
        </article>
        
    </section>
</body>

</html>
