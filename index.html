<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <section>
        <article id="accueil">
            <h2>JavaScript Quiz</h2>
            <p>
                Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement
                sélectionnées pour vous. <br>
                C'est fun et c'est gratuit.
            </p>
            <div id="identification">
                <div class="identifiant">
                    <label for="input_nom">Nom</label>
                    <input type="text" name="input_nom" id="input_nom">
                    <span class="error" id="nom_error"></span>
                </div>
                <div class="identifiant">
                    <label for="input_email">Email</label>
                    <input type="text" name="input_email" id="input_email">
                    <span class="error" id="email_error"></span>
                </div>
            </div>
            <button>Commencer</button>
        </article>
        <article id="interrogation">
            <p id="question">Quel est le type d'un fichier javascript ?</p>
            <div id="progression">
                <div>
                    <span id="progression_value">Question 1/15</span>
                    <span id="elapstime"></span>
                </div>
                <div id="barre_progression">
                    <span></span>
                </div>
            </div>
            <div id="answers_section">
                <div class="answer">
                    <input type="radio" name="ans" id="ans01" hidden>
                    <label for="ans01"><div></div><span>.ts</span></label>
                </div>
                <div class="answer">
                    <input type="radio" name="ans" id="ans02" hidden>
                    <label for="ans02"><div></div><span>.jsx</span></label>
                </div>
                <div class="answer">
                    <input type="radio" name="ans" id="ans03" hidden>
                    <label for="ans03"><div></div><span>.js</span></label>
                </div>
                <div class="answer">
                    <input type="radio" name="ans" id="ans04" hidden>
                    <label for="ans04"><div></div><span>.j</span></label>
                </div>
            </div>
            <div id="question_btn_control">
                <button>Quitter</button>
                <button>Suivant</button>
            </div>
        </article>
        <article id="resultat">
            <h2 id="result_nom">Joseph</h2>
            <p id="result_email">joseph@kinshasadigital.com</p>
            <div class="mdi mdi-check-circle-outline" id="result_symbole"></div>
            <div id="result_points">14/15</div>
            <div>
                <button id="result_recommencer">Acceuil</button>
            </div>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
